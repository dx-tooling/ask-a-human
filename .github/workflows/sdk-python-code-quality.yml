name: Python SDK Code Quality

on:
  push:
    branches: [main]
    paths:
      - "sdk-python/**"
      - ".github/workflows/sdk-python-code-quality.yml"
  pull_request:
    branches: [main]
    paths:
      - "sdk-python/**"
      - ".github/workflows/sdk-python-code-quality.yml"

jobs:
  code-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk-python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: sdk-python/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run code quality checks
        env:
          CI: true
        run: make ci-quality
