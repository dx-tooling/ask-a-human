name: Publish Python SDK to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    # Only run on releases with python-v* tags
    if: startsWith(github.ref, 'refs/tags/python-v')
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk-python

    # Required for PyPI Trusted Publisher (OIDC)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: sdk-python/pyproject.toml

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/python-v}
          PACKAGE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "Version verified: $PACKAGE_VERSION"

      - name: Build distribution packages
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: sdk-python/dist/
          # Uses Trusted Publisher (OIDC) - no token needed if configured on PyPI
          # Fallback to token if Trusted Publisher is not set up:
          # password: ${{ secrets.PYPI_API_TOKEN }}
